language: csharp
solution: prometheus-net.sln
install:
  - nuget restore prometheus-net.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./prometheus-net.tests/bin/Release/prometheus-net.tests.dll